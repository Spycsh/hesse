version: '2.1'
services:
  hesse:
    build:
      dockerfile: Dockerfile
      context: .
    expose:
    - '1108'
  statefun-manager:
    image: apache/flink-statefun:3.2.0-java11
    expose:
    - '6123'
    ports:
    - 8081:8081
    environment:
      ROLE: master
      MASTER_HOST: statefun-manager
    volumes:
    - ./module.yaml:/opt/statefun/modules/hesse/module.yaml
  statefun-worker:
    image: apache/flink-statefun:3.2.0-java11
    expose:
    - '6121'
    - '6122'
    depends_on:
    - statefun-manager
    - kafka
    - hesse
    links:
    - statefun-manager:statefun-manager
    - kafka:kafka
    - hesse:hesse
    environment:
      ROLE: worker
      MASTER_HOST: statefun-manager
    volumes:
    - ./module.yaml:/opt/statefun/modules/hesse/module.yaml
  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.3
    environment:
      ZOOKEEPER_CLIENT_PORT: '2181'
    ports:
    - 2181:2181
  kafka:
    image: confluentinc/cp-kafka:5.4.3
    ports:
    - 9092:9092
    depends_on:
    - zookeeper
    links:
    - zookeeper:zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  hesse-producer:
    image: ververica/statefun-playground-producer:latest
    depends_on:
    - kafka
    - statefun-worker
    links:
    - kafka:kafka
    environment:
      APP_PATH: /mnt/datasets/graph/example_minibatch_edges_2.txt
      APP_KAFKA_HOST: kafka:9092
      APP_KAFKA_TOPIC: example-temporal-graph1
      APP_LOOP: 'false'
      APP_JSON_PATH: src_id
    volumes:
    - ./datasets/graph/example_minibatch_edges_2.txt:/mnt/datasets/graph/example_minibatch_edges_2.txt
  hesse-query-producer:
    image: spycsh/query-producer:latest
    depends_on:
    - kafka
    - statefun-worker
    links:
    - kafka:kafka
    environment:
      APP_PATH: /mnt/datasets/query/query_minibatch_2.txt
      APP_KAFKA_HOST: kafka:9092
      APP_KAFKA_TOPIC: query
      APP_DELAY_SECONDS: 1
      APP_DELAY_START_SECONDS: 20
      APP_LOOP: 'false'
      APP_JSON_PATH: query_id
    volumes:
    - ./datasets/query/query_minibatch_2.txt:/mnt/datasets/query/query_minibatch_2.txt
