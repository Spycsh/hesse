kind: io.statefun.endpoints.v2/http
spec:
  functions: hesse.fns/*
  urlPathTemplate: http://hesse:1108/
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.kafka.v1/ingress
spec:
  id: hesse.io/example-temporal-graph
  address: kafka:9092
  consumerGroupId: hesse
  startupPosition:
    type: earliest
  topics:
    - topic: example-temporal-graph
      valueType: hesse.types/temporal_edge # ingress msg type name specified in Types
      targets:
        - hesse.fns/controller # type name specified in ControllerFn
---
kind: io.statefun.kafka.v1/egress
spec:
  id: hesse.io/partition-edges # output each partition edge that belong to each partition
  address: kafka:9092
  deliverySemantic:
    type: at-least-once
