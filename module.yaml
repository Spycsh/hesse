kind: io.statefun.endpoints.v2/http
spec:
  functions: hesse.storage/*
  urlPathTemplate: http://hesse:1108/
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.endpoints.v2/http
spec:
  functions: hesse.applications/*
  urlPathTemplate: http://hesse:1108/
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.endpoints.v2/http
spec:
  functions: hesse.query/*
  urlPathTemplate: http://hesse:1108/
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.kafka.v1/ingress
spec:
  id: hesse.io/example-temporal-graph1
  address: kafka:9092
  consumerGroupId: hesse
  startupPosition:
    type: earliest
  topics:
  - topic: example-temporal-graph1
    valueType: hesse.types/temporal_edge
    targets:
    - hesse.storage/vertex-storage
---
kind: io.statefun.kafka.v1/ingress
spec:
  id: hesse.io/query
  address: kafka:9092
  consumerGroupId: hesse
  startupPosition:
    type: earliest
  topics:
  - topic: query
    valueType: hesse.types/query_connected_component
    targets:
    - hesse.query/temporal-query-handler
---
kind: io.statefun.kafka.v1/egress
spec:
  id: hesse.io/connected-component-changes
  address: kafka:9092
  deliverySemantic:
    type: at-least-once
---
kind: io.statefun.kafka.v1/egress
spec:
  id: hesse.io/partition-edges
  address: kafka:9092
  deliverySemantic:
    type: at-least-once
---
kind: io.statefun.kafka.v1/egress
spec:
  id: hesse.io/single-source-shortest-path-changes
  address: kafka:9092
  deliverySemantic:
    type: at-least-once
---
kind: io.statefun.kafka.v1/egress
spec:
  id: hesse.io/query-results
  address: kafka:9092
  deliverySemantic:
    type: at-least-once
